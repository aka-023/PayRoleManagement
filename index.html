<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>Pay Role Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="zero">
            <h3>Pay Role Management</h3>
            Enter the bill amount and the cash given by the customer to know minimum number of notes to return
        </div>
        <div class="one">
            <h3>Enter the Bill amount</h3>
            <input type="text" id="bill_amt" placeholder="Bill Amount...">
        </div>
        <div class="two">
            <h3>Cash Given</h3>
            <input type="text" id="cash_given" placeholder="Cash Given...">
        </div>
        <div class="three">
            <button id="check" onclick="check()">Check</button>
        </div>
        <div class="four">
            <h3>Return Change</h3>
            <table>
                <tr>
                    <th>No.of Notes</th>
                    <td id="cell0"></td>
                    <td id="cell1"></td>
                    <td id="cell2"></td>
                    <td id="cell3"></td>
                    <td id="cell4"></td>
                    <td id="cell5"></td>
                    <td id="cell6"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
